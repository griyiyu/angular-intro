<h1>Listado de Héroes: </h1>

<ul>
    <li *ngFor="let heroe of heroes; let i = index">
        {{ i + 1}} ) {{ heroe }}
    </li>
</ul>

<div *ngIf="heroesBorrados.length > 0; else noBorrado">
    <h3>Héroes borrados: </h3>
    <li *ngFor="let heroeb of heroesBorrados; let ib = index">
        {{ ib + 1}} ) {{ heroeb }}
    </li>
</div>

<ng-template #noBorrado>
    <h3> No se borró nada</h3>
</ng-template>

<button (click)="borrarHeroe()">
    Borrar Héroe
</button>
